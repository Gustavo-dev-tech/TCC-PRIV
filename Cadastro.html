<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuario</title>
    <link rel="stylesheet" href="Cadastro.css">
</head>
<body>
    <div>
        <form action="" method="post">
            <h1>DoeLab</h1>

            <label for="name"></label>
                <input type="text" class="insirir" id="name" name="name" placeholder="Nome completo" required>
            <br><br>

            <label for="e-mail"></label>
                <input type="email" class="insirir" id="e-mail" name="e-mail" placeholder="E-mail" required>
                <br><br>

            <label for="Telefone"></label>
                <input type="number" class="insirir" id="Telefone" name="Telefone" placeholder="Telefone" required>
                <br><br>

            <label for="password"></label>
                <input type="password" class="insirir" id="password" name="password" placeholder="Senha" required>
                <br><br>

            <label for="confirm_password"></label>
                <input type="password" class="insirir" id="confirm_password" name="confirm_password" placeholder="Confirmar Senha" required>
                <br><br>

            <input type="submit" class="enviar" value="Cadastrar">
            <br><br>
            <input type="submit" class="enviar" value="Voltar">
        </form>
    </div>
</body>
</html>
