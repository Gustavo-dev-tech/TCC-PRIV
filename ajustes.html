<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Ajustes do Aplicativo</title> 
    <link rel="stylesheet" href="ajustes.css">
</head>
<body>

    <!-- Cont√™iner principal -->
    <div class="container">
        
        <!-- Se√ß√£o de configura√ß√µes -->
        <div class="settings-section">
            
            <!-- Lista de configura√ß√µes -->
            <ul class="settings-list">
                
                <!-- Link para a p√°gina "etecs.html" com √≠cone SVG para voltar -->
                <a class="theme-toggle" href="etecs.html">
                    <svg class="button"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" /> <!-- Desenha uma seta para voltar --></svg>
                    <br>
                </a>
                
                <h2>Como usar o DoeLab</h2> <!-- T√≠tulo explicativo sobre o uso do aplicativo -->
                
                <!-- Cabe√ßalho da se√ß√£o -->
                <div class="header">
                    <h1>Ajustes</h1> <!-- T√≠tulo principal da se√ß√£o de ajustes -->
                </div>
                
                <!-- Op√ß√£o de alternar tema -->
                <li>
                    <label for="theme-toggle">Tema:</label> <!-- R√≥tulo para o bot√£o de tema -->
                    <div class="TEMA">
                        <button id="theme-toggle" class="TEMA">
                            <span id="themeEmoji" class="emoji">‚òÄÔ∏è</span> <!-- Emoji que representa o tema atual -->
                        </button>
                    </div>
                </li>
                
                <!-- Op√ß√£o de pesquisa por voz -->
                <li>
                    <label>Pesquisa por voz </label> <!-- R√≥tulo para a op√ß√£o de pesquisa por voz -->
                    <span class="icon">&gt;</span> <!-- √çcone de seta para indicar intera√ß√£o -->
                </li>
                
                <!-- Op√ß√£o de selecionar o tamanho da fonte -->
                <li>
                    <label for="font-size">Tamanho da fonte</label> <!-- R√≥tulo para o seletor de tamanho da fonte -->
                    <select id="font-size">
                        <option value="small-font">Pequeno</option> <!-- Op√ß√£o de fonte pequena -->
                        <option value="medium-font" selected>M√©dio</option> <!-- Op√ß√£o de fonte m√©dia selecionada -->
                        <option value="large-font">Grande</option> <!-- Op√ß√£o de fonte grande -->
                    </select>
                </li>
                
                <!-- Link para a p√°gina de acessibilidade -->
                <li>
                    <label for="">Acessibilidade</label> <!-- R√≥tulo para o link de acessibilidade -->
                    <a href="Acessibilidades.html">
                        <span class="icon">&gt;</span> <!-- √çcone de seta para indicar intera√ß√£o -->
                    </a>
                </li>
                
                <!-- Op√ß√£o de mostrar ou esconder informa√ß√µes -->
                <li>
                    <div>
                        <label for="toggle-info">Mostrar Informa√ß√µes:</label> <!-- R√≥tulo para o bot√£o de informa√ß√µes -->
                        <button id="toggle-info" class="MOSTRAR">üëÅÔ∏è</button> <!-- Bot√£o para alternar a visualiza√ß√£o das informa√ß√µes -->
                        <div id="info" class="hidden"> <!-- Div com informa√ß√µes adicionais, inicialmente escondida -->
                            <p>Aqui est√£o algumas informa√ß√µes √∫teis sobre o uso do aplicativo...</p> <!-- Texto explicativo sobre o aplicativo -->
                        </div>
                    </div>
                </li>
                
                <!-- Link para sair do aplicativo -->
                <li>
                    <label>Sair do DoeLab</label> <!-- R√≥tulo para o link de sa√≠da -->
                    <a href="Tela inicial.html">
                        <span class="icon">&gt;</span> <!-- √çcone de seta para indicar intera√ß√£o -->
                    </a>
                </li>
                
            </ul>
            
        </div> 
        
    </div>

    <script>
        // Alternar tema entre claro e escuro
        const themeToggle = document.getElementById('theme-toggle');
        const themeEmoji = document.getElementById('themeEmoji');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode'); // Alterna a classe 'dark-mode' no corpo do documento
            if (document.body.classList.contains('dark-mode')) {
                themeEmoji.textContent = 'üåô'; // Define o emoji da lua para o tema escuro
            } else {
                themeEmoji.textContent = '‚òÄÔ∏è'; // Define o emoji do sol para o tema claro
            }
        });

        // Alterar tamanho da fonte baseado na sele√ß√£o
        const fontSizeSelector = document.getElementById('font-size');
        fontSizeSelector.addEventListener('change', (event) => {
            document.body.classList.remove('small-font', 'medium-font', 'large-font'); // Remove classes de tamanho de fonte
            document.body.classList.add(event.target.value); // Adiciona a classe correspondente ao valor selecionado
        });

        // Mostrar ou esconder informa√ß√µes adicionais
        const toggleInfoButton = document.getElementById('toggle-info');
        const infoSection = document.getElementById('info');
        toggleInfoButton.addEventListener('click', () => {
            infoSection.classList.toggle('hidden'); // Alterna a visibilidade da se√ß√£o de informa√ß√µes
        });
    </script>

</body>
</html>
