<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mapa das ETECs do Brasil</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; }

.search-bar {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000; /* Para garantir que o input fique sobre o mapa */
    display: flex;
    align-items: center;
    background-color: #A9E08F; /* Cor de fundo verde */
    border-radius: 50px;
    padding: 0.5px;
    box-shadow: 10px; /* Remove sombra */
    border: none; /* Remove borda */
    outline: none; /* Remove outline */
}

.search-bar input {
    border: 10px;
    outline: none;
    background: none;
    flex-grow: 1;
    font-size: 16px; /* Tamanho da fonte */
    color: white; /* Cor do texto do input */
    padding: 1px; /* Adiciona padding para aumentar o tamanho do input */
    height: 40px; /* Ajusta a altura do input */
    min-width: 300px; /* Define uma largura mínima para o input */
}

/* Cor da placeholder */
.search-bar input::placeholder {
    color: white; /* Muda a cor da placeholder para branco */
    opacity: 1; /* Define a opacidade para 1 */
}

.search-bar button {
    background: none;
    border: 10px;
    cursor: pointer;
    color: white; /* Cor do texto do botão (se houver texto) */
}

.search-bar button img {
    width: 20px;
    height: 20px;
}

.Logo{
    width: 20px; /* Altere para o tamanho desejado */
    height: auto; /* Mantém a proporção da imagem */
    display: block;
    margin: 10px; /* Centraliza a logo horizontalmente, se necessário */
}


    </style>
</head>
<body>
    <div class="search-bar">
        <img src="https://s10.aconvert.com/convert/p3r68-cdx67/avhax-xe3ov.jpg" alt="Logo Presente Dourado" class="Logo">
        <input id="search-input" type="text"   placeholder="Pesquise pela Etec mais próxima">
       

        <button onclick="searchEtec()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/search.png" alt="Search Icon">
        </button>
    </div>
    <div id="map"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ3V1aDIiLCJhIjoiY20xdnF0ZzYwMGRidzJrcTE4YTlxcjRuOSJ9.BQM_h_jGoH5S8XyN1EDwRw'; // Substitua pelo seu Access Token
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-47.9292, -15.7801], // Centro do Brasil
            zoom: 4
        });

        // Dados das ETECs
        const etecs = [
    { name: "ETEC de São Paulo", latitude: -23.5505, longitude: -46.6333 },
        ];




            // Adicione mais ETECs aqui

        // Adiciona marcadores ao mapa
        etecs.forEach(etec => {
            new mapboxgl.Marker()
                .setLngLat([etec.longitude, etec.latitude])
                .setPopup(new mapboxgl.Popup().setText(etec.name)) // Adiciona um popup com o nome da ETEC
                .addTo(map);
        });
    </script>
</body>
</html>
