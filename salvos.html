<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favoritos</title>
  <style>
    /* Mesmos estilos que voc√™ forneceu */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      padding: 15px;
      background-color: #f5f5f5;
      text-align: center;
      position: relative;
      border-bottom: 2px solid #e6e6e6;
    }
    .header h1 {
      font-size: 24px;
      color: #333;
      margin: 0;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #4CAF50;
      color: whitesmoke;
      border: none;

      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .button:hover {
      background-color: #4CAF50;
      color: #fff;
    }
    .list-container {
      background-color: #fff;
      border-top: 2px solid #e6e6e6;
      padding: 20px;
    }
    .list-title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #e6e6e6;
    }
    .list-item:last-child {
      border-bottom: none;
    }
    .icon {
      cursor: pointer;
      color: #9e9e9e;
    }
    .icon:hover {
      color: #616161;
    }
    .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            stroke: white;
        }
  </style>
</head>
<body>
  <div class="header">
    <a href="etecs.html" class="back-button" title="Voltar para a lista de ETECs">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
      </svg>
    </a>
    <h1>Favoritos</h1>
  </div>

  <div class="content">
    <div class="buttons">
      <button class="button"  onclick="addNewFavorite()"><strong> ‚ûï Adicionar Favorito</strong></button>
    </div>

    <div class="list-container">
      <p class="list-title">Favoritos</p>
      <div class="list" id="favoriteList"></div>
    </div>
  </div>

  <script>
    // Inicializar lista de favoritos
    const favoriteList = document.getElementById("favoriteList");

    // Fun√ß√£o para carregar favoritos do Local Storage
    function loadFavorites() {
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      favoriteList.innerHTML = "";
      favorites.forEach((etec, index) => {
        const listItem = document.createElement("div");
        listItem.className = "list-item";
        listItem.innerHTML = `
          <span>${etec}</span>
          <span class="icon" onclick="removeFavorite(${index})">üóëÔ∏è</span>
        `;
        favoriteList.appendChild(listItem);
      });
    }

    // Fun√ß√£o para adicionar um novo favorito
    function addNewFavorite() {
      const etecName = prompt("Digite o nome da ETEC que deseja adicionar:");
      if (etecName) {
        const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
        favorites.push(etecName);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        loadFavorites();
      }
    }

    // Fun√ß√£o para remover um favorito
    function removeFavorite(index) {
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      favorites.splice(index, 1); // Remove o item da lista
      localStorage.setItem("favorites", JSON.stringify(favorites));
      loadFavorites();
    }

    // Carregar favoritos ao abrir a p√°gina
    loadFavorites();
  </script>
</body>
</html>
